<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona virus statistics</title>

    <!-- CSS -->
    <link rel="stylesheet" href="statics/style.css">
    <link rel="stylesheet" href="statics/slider-style.css">
</head>
<body>
    <!-- Site Title -->
    <p id="site-desc">
        <img class="live-logo" src="statics/img/live.png" alt="">
        Current statistics of the corona virus
    </p>

    <!-- Site Logo -->
    <img class="logo" src="statics/img/logo.png" alt="">

    <!-- Slider -->
    	<div id="slider">
		<input type="radio" name="slider" id="slide1" checked>
		<input type="radio" name="slider" id="slide2">
		<input type="radio" name="slider" id="slide3">
		<input type="radio" name="slider" id="slide4">
		<div id="slides">
			<div id="overflow">
				<div class="inner">
					<div class="slide slide_1">
						<div class="slide-content">
							<img src="statics/img/corona2.jpg" style="width: 50%; height: 50%; border-radius: 10px;" alt="">
						</div>
					</div>
					
					<div class="slide slide_2">
						<div class="slide-content">
							<h2><p class="p-cases">مبتلایان تا امروز</p></h2>
							<p id="cases">1000</p>
						</div>
					</div>
					
					<div class="slide slide_3">
						<div class="slide-content">
							<h2><p class="p-cases" >فوت شدگان</p></h2>
							<p id="death">1000</p>
						</div>
					</div>

					<div class="slide slide_4">
						<div class="slide-content">
							<h2><p class="p-cases">بهبود یافتگان</p></h2>
							<p id="recover">1000</p>
						</div>
					</div>
					
				</div>
			</div>
		</div>

		<div id="controls">
		<label for="slide1"></label>
		<label for="slide2"></label>
		<label for="slide3"></label>
		<label for="slide4"></label>
		</div>
		
		<div id="bullets">
		<label for="slide1"></label>
		<label for="slide2"></label>
		<label for="slide3"></label>
		<label for="slide4"></label>
		</div>
	</div> 
    <!-- End Slider -->

    <!-- Plot -->
    <img class="plot" src="statics/DB/plot.png" alt="">
    <p class="plot-title">Chart of 10 countries that have been affected by the corona virus</p>

        <!-- Info Table -->
        <table class="corona-info">
            <tr class="title">
                <th>#</th>
                <th>Country</th>
                <th>Total Cases</th>
                <th>New cases</th>
                <th>New Deaths</th>
                <th>Total Recovered</th>
                <th>New Recovered</th>
                <th>Active cases</th>
            </tr>

            <tr>
                <th>100</th>
                <th>100</th>
                <th>100</th>
                <th>100</th>
                <th>100</th>
                <th>100</th>
                <th>100</th>
                <th>100</th>
            </tr>
        </table>

</body>
</html>
